	<head>

		<link rel='stylesheet' type="text/css" href='../css/common.css' />
		<link rel='stylesheet' type="text/css" href='../css/login.css' />

	<body>
		<!-- 表头 -->
		<div class="header">
			<div class="header-title">
				<a href="http://127.0.0.1:80/yesmywine-project/client/index.html" target="_blank">

						也买酒
					</div>
				</a>
				<div class="right">
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<!-- 主要内容 -->
		<div class="main">
			<!-- 左侧图片 -->
			<div class="big-pic">
				<!-- <a href="index.html"> -->
				<img style="cursor: pointer;" src="http://127.0.0.1:80/yesmywine-project/icon/login.jpg" title="新春第二波" alt="网速慢或者路径不对" />
				<!-- </a> -->
			</div>
			<!-- 注册表单 -->
			<div class='register'>
				<div class='regi-box'>
					<form action='index.html' method='post'>
						<ul>
							<li class='login-title'>也买酒</li>
							<li class='login-icon'>
								<input class='login-user' type='text' placeholder='请输入E-mail或手机号' />
								<span class='login-tips'></span>
							</li>
							<li class='login-icon'>
								<input class='login-pwd' type='password' placeholder='请输入密码' />
								<span class='login-tips'></span>
							</li>
							<li class='remindMe'>
								<input class='check' type='checkbox' name='loginAuto' value='1' />
								<span>自动登录</span>
							</li>
							<li class='login'>
								<input type='submit' value='登录' />
							</li>
							<li class='regiNow'>
								<a href="javascript:;">[忘记密码？]</a>
								<a href="register.html">[注册新账号]</a>
							</li>
							<li class='login-link'>
								<p>使用合作网站账号登录：</p>
								<a href="#" title='新浪微博用户登录'>
									<img src="http://127.0.0.1:80/yesmywine-project/icon/btn_sina.jpg" />
								</a>
								<a href="#" title='支付宝用户登录'>
									<img src="http://127.0.0.1:80/yesmywine-project/icon/btn_alipay.jpg" />
								</a>
								<a href="#" title='腾讯QQ用户登录'>
									<img src="http://127.0.0.1:80/yesmywine-project/icon/btn_qq.jpg" />
								</a>
							</li>
						</ul>
					</form>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>
